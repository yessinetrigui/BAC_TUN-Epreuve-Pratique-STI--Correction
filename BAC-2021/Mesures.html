<head>

            sl1 = document.getElementById('sl1').value;

            t = document.getElementById('t').value;

            if(sl1 == "-1" || sl2 == "-1"){
                alert('tu dois selecter')
                return false
            }
            if((a1.checked==false) && (a2.checked==false)){
                alert('select une anne')
                return false
            }
            if(isNaN(t) || t.length ==0){
                alert('temperature doit etre un nombre')
                return false
            }
            if(t<-5){
                alert('temperature doit etre entre -5 et 50')
                return false
            }
            if(t>50){
                alert('temperature doit etre entre -5 et 50')
                return false
            }

                return false
